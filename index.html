<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/gene.js"></script>
    <script src="js/thing.js"></script>
    <script src="js/index.js" defer></script>
</head>
<body>

    <button class="useful-btn" id="btn-settings">⚙️</button>

    <div id="settings">
        <div class="top" style="text-align: left">
            <button class="useful-btn" id="btn-close-settings">❌</button>
        </div>
        
            <div class="stuff" style="width: 70%; margin-left: 15%;">
                <label for="thingCount">Nombre de choses au départ: </label>
                <select name="" id="thingCount">
                    <option value="5">6</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>

                <br>
                <br>

                <label for="mutateProb">Probabilité de mutation d'un gène (en %): </label>
                <input type="number" name="" id="mutateProb">
                <br><br><br>
            </div>
    </div>
  
    <button class="useful-btn" onclick="start()">Start</button>
    
    <button class="useful-btn" onclick="updateNextGeneration()">Creer la prochaine génération</button>

    <button class="useful-btn" onclick="location.reload()">Recommencer</button>

    <br>
    <br>

    <canvas id="canvas"></canvas>

    <br>
    <br>

    <script>

        $("#btn-settings").on("click", event => {
            $("#settings").fadeToggle();
        });

        $("#btn-close-settings").on("click", event => {
            $("#settings").fadeToggle();
        });
    </script>

</body>
</html>
