<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="gene.js"></script>
    <script src="thing.js"></script>
    <script src="index.js" defer></script>
</head>
<body>

    <label for="thingCount">Nombre de choses au départ: </label>
    <select name="" id="thingCount">
        <option value="5">6</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
    </select>

    <label for="mutateProb">Probabilité de muter (en %): </label>
    <input type="number" name="" id="mutateProb">

    <button onclick="start()">Start</button>
    
    <button onclick="updateNextGeneration()">Creer la prochaine génération</button>

    <br>
    <br>

    <canvas id="canvas"></canvas>

</body>
</html>
